<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Url Shortener</title>
        <meta name="description" content="A clean and minimalistic URL shortner">
        <meta name="author" content="Kshitij Kapoor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <div class="l-form">
            <div style="max-width:794px;flex:1">
            <form action="/shortUrls"  method="POST" class="form">
                <h1 class="form__title">url shortener</h1>

                <div class="form__div">
                    <input type="url" name="fullUrl" class="form__input" placeholder=" ">
                    <label for="" class="form__label">Shorten your link</label>
                </div>
            <div class="url"><h2 class="form__title2">chhotakarde.ga/</h2>
                <div class="form__div">
                    <input type="text" name="shortUrl" class="form__input2" placeholder=" ">
                    <label for="" class="form__label"></label>
                </div>
            </div>

                <input type="submit" class="form__button" value="Shorten">
            </form>
</div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
